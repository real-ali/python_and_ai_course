<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #666666;
            text-align: center;
            margin-top: 20px;
        }
        p {
            color: #999999;
            text-align: center;
            margin-top: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <h2>Welcome, {{ username }}!</h2>
        <p>This is the profile page for user {{ username }}.</p>
        <img class="profile-image" src="https://images.pexels.com/photos/39866/entrepreneur-startup-start-up-man-39866.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Profile Image">
    </div>
</body>
</html>
