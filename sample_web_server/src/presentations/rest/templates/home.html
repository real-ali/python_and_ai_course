<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333333;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer {
            background-color: #333333;
            padding: 10px;
            color: #ffffff;
            text-align: center;
            font-size: 12px;
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-top: 50px;
        }
        p {
            color: #666666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Flask App</h1>
    </header>
    <main>
        <h1>Hello, {{ name }}!</h1>
        <p>Welcome to my Flask app.</p>
    </main>
    <footer>
        &copy; 2023 My Flask App. All rights reserved.
    </footer>
</body>
</html>
